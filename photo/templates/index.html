{% extends 'photo/base.html' %}

{% load photo_tags %}

{% block body %}
	<center>
		<h1>Fav Photo</h1>
		<hr>
		{%for photo in Image%}
		{{photo.image_name}}
		{{photo.location}}
		<img src="{{photo.image_upload}}">
		{% endfor %}
	</center>
{% block extra_js %}
	<script type='text/javascript'>
		$(document).ready(function() {
			$('.gallery a').simpleLightbox();
		});
	</script>
{% endblock extra_js %}
{% endblock body %}
