{% extends 'photo/base.html' %}

{% load static %}

{% block body %}
	<center>
		<h1>My Gallery</h1>
		<hr>
		<div>
			{%for photo in all_photos%}
		<li>{{photo.image_name}}</li>
		<li>{{photo.description}}</li>
		<li>{{photo.date_of_upload}}</li>
		<img src="/media/{{photo.photo_upload}}">
		{% endfor %}
		</div>

	</center>
{% block extra_js %}
	<script type='text/javascript'>
		$(document).ready(function() {
			$('.gallery a').simpleLightbox();
		});
	</script>
{% endblock extra_js %}
{% endblock body %}
