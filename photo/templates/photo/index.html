{% extends "photo/base.html" %}

{% block content %}
  <h1>Gallery Home</h1>
  <p>Welcome to Gallery </p>
  <h2>Dynamic content</h2>
  <p>The gallery has the following record counts:</p>
<div id="header">
    <ul>
	  {% load static %}
       {% for photo in photos %}
	  <img src="{{ photo.image.url }}" alt="" width="240">
       {% endfor %}
    <li><strong>Number of Photos:</strong> {{ no_of_photos }}</li>
    <li><strong>Categories:</strong> {{ cat }}</li>
  </ul>
</div>

{% endblock %}
